<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lemon&family=Nunito&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="project-4-stylesheet.css">
        <title>Home - Fizz</title>
    </head>
</html>
<center>
<body>
    <nav>
        <div class="justify-content-md-end">
            <button id="hamburger-nav">&#9776</button>
        </div>
        <div class="row align-items-center">    
            <div class="col-2">
                <picture>
                    <img src="../project-4/project-4-images/fizz-color-logo.webp" alt="fizz logo">
                </picture>
            </div>
            <div id="primary-nav" class="col-10">
                <ul class="nav justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Menu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Rewards</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>    
    <main>
        <div class="container text-center">    
            <div class="row align-items-center magenta">
                <div id="pick-soda" class="col-6 copy">
                    <h1>Pick your base soda</h1>
                </div>
                <div id="soda-pic" class="col-6 px-0">
                    <picture>
                        <img src="../project-4/project-4-images/soda-unsplash-cropped.webp" alt="soda">
                    </picture>
                </div>
            </div>
            <div class="row align-items-center orange">
                <div id="flavor-pic" class="col-6 px-0">
                    <picture>
                        <img src="../project-4/project-4-images/citrus-unsplash-cropped.webp" alt="citrus">
                    </picture>
                </div>
                <div id="choose-flavor" class="col-6 copy">
                    <h1>Choose any flavor your<br>imagination can conjur up</h1>
                </div>
            </div>
            <div class="row align-items-center yellow">
                <div id="combine" class="col-6 copy">
                    <h1>Combine them</h1>
                </div>
                <div id="combine-pic" class="col-6 px-0">
                    <picture>
                        <img src="../project-4/project-4-images/drink-pixabay-cropped.webp" alt="drink">
                    </picture>
                </div>
            </div>
            <div id="magenta-right" class="row align-items-center magenta">
                <div id="group-pic" class="col-6 px-0">
                    <picture>
                        <img src="../project-4/project-4-images/groupdrinks-pixabay-cropped.webp" alt="group drinks">
                    </picture>
                </div>
                <div id="sip-happiness" class="col-6 copy">
                    <h1>Sip happiness</h1>
                </div>
            </div>
        </div>
    </main>
</body>
</center>
</html>
